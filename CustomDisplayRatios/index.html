<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Display Ratios</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="card m-4">
        <div class="card-body">
            <h2 class="card-title"> <svg xmlns="http://www.w3.org/2000/svg" width="32"  fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
              </svg> Custom Display Ratios</h2>

            <form class="d-flex flex-column gap-2" id="inputForm">
                <div class="form-floating">
                    <input type="number" class="form-control" id="wRatio" min="0" placeholder="16" data-decimals="2"
                        step="0.01" value="16">
                    <label for="wRatio">W Ratio</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="hRatio" step="0.01" placeholder="9" value="9">
                    <label for="hRatio">H Ratio</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="multiplier" placeholder="10" step="0.01" value="10">
                    <label for="multiplier">Multiplier</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="scWidth" placeholder="10" step="0.01" value="10">
                    <label for="scWidth">Screen Width</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="scHeight" placeholder="10" step="0.01" value="10">
                    <label for="scHeight">Screen Height</label>
                </div>

                <button class="btn btn-success mb-3" type="submit" id="calculate">Calculate</button>
            </form>


            <h3>Display Resoultion: </h3>
            <div class="d-inline-flex input-group-text">
                  <h3 id="result">0</h3>
            </div>
            
        </div>
    </div>
</body>

<!-- <script src="./script.js"></script> -->

<script>
    const resultElm = document.querySelector("#result")
    const scWidthElm = document.querySelector("#scWidth")
    const scHeightElm = document.querySelector("#scHeight")

    document.querySelector("#inputForm").addEventListener("submit", e => {
        e.preventDefault();
        calcDisplayRes(e.target)
    })

    function calcDisplayRes(target) {
        let wRatio = target[0].value;
        let hRatio = target[1].value;
        let multiplier = target[2].value;

        let scWidth = Math.round( wRatio * multiplier );
        let scHeight = Math.round( hRatio * multiplier);


        let result = `${scWidth} x ${scHeight} px`

        resultElm.innerHTML = result;

    }

    const calculateBtnElm = document.querySelector("#calculate")
    let interval1 = setInterval(() => calculateBtnElm.click(),1000)

</script>

</html>
