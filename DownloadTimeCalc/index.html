<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Time Calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="text-center container">
    <div class="card m-4">
        <div class="card-body">
            <div class="d-flex flex-column gap-2">



                <h3 class="card-title"> <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor"
                        class="bi bi-stopwatch" viewBox="0 0 16 16">
                        <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z" />
                        <path
                            d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z" />
                    </svg> Download Time Calculator</h3>

                <span id="speed-btns">
                    <button class="btn btn-success" value="10">10 Mbps</button>
                    <button class="btn btn-secondary" value="20">20 Mbps</button>
                    <button class="btn btn-primary" value="50">50 Mbps</button>
                    <button class="btn btn-warning" value="100">100 Mbps</button>
                    <button class="btn btn-danger" value="1024">1 Gbps</button>
                </span>

                <div class="form-floating">
                    <input id="speed" class="form-control" value="100" type="text" placeholder="Speed (Mbps)" />
                    <label for="speed">Speed (Mbps)</label>
                </div>

                <span id="filesize-btns">
                    <button class="btn btn-success" value="0.10">100 MB</button>
                    <button class="btn btn-secondary" value="0.5">500 MB</button>
                    <button class="btn btn-primary" value="2">2 GB</button>
                    <button class="btn btn-warning" value="5">5 GB</button>
                    <button class="btn btn-danger" value="10">10 GB</button>
                </span>


                <div class="form-floating">
                    <input id="filesize" class="form-control" value="1" type="text" placeholder="File Size in GB">
                    <label for="speed">File Size in GB</label>
                </div>

                <button class="btn btn-primary" id="calculateBtn">Calculate</button>
                <h3>Estimated Time</h3>
                <h2 id="result"></h2>
                <p class="text-muted">Hours : Minutes : Seconds</p>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
