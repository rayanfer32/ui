<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Cost Calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script> -->
</head>

<style>
    .form-spacing {
        display: flex;
        flex-direction: column;
        /* justify-content: space-between; */
        gap: 1rem;
    }
</style>

<body>
    <div class="card m-4">
        <main class="card-body">
            <h2 class="card-title"> <svg xmlns="http://www.w3.org/2000/svg" width="32"  fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
              </svg> Trip Cost Calculator</h2>

            <form class="form-spacing" id="inputForm">
                <div class="form-floating">
                    <input type="number" class="form-control" id="fuelPrice" min="0" placeholder="103" data-decimals="2"
                        step="0.01" value="103">
                    <label for="fuelPrice">Fuel Price Per Litre</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="distance" step="0.01" placeholder="70" value="60">
                    <label for="distance">Distance (Kms)</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="mileage" placeholder="18" step="0.01" value="15">
                    <label for="mileage">Mileage Per Litre (Kms)</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="passengers" placeholder="18" step="1" value="1">
                    <label for="passengers">Passengers </label>
                </div>

                <button class="btn btn-success mb-3" type="submit" id="calculate">Calculate</button>
            </form>


            <h3>Total Trip Cost:</h3>
            <div class="d-inline-flex input-group-text">
                <svg  width="20" height="20" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M8 13.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                  
                </svg>&ThinSpace;
                  <h3 id="tripCost">0</h3>
                  <h3 id="perHead" >,Per Head.</h3>    
            </div>
            
        </main>
    </div>
</body>

<script>
    const tripCostElm = document.querySelector("#tripCost")
    const perHeadElm = document.querySelector("#perHead")

    perHeadElm.hidden = true;

    document.querySelector("#inputForm").addEventListener("submit", e => {
        e.preventDefault();
        // console.log(e)
        calculateTripCost(e.target)
    })


    function calculateTripCost(target) {
        let fuelPrice = target[0].value;
        let distance = target[1].value;
        let mileage = target[2].value;
        let passengers = target[3].value;

        // fuelNeeded = distance/mileage
        let tripCost = (distance / mileage) * fuelPrice;
        tripCost = tripCost / passengers;

        tripCostElm.innerHTML = Math.round(tripCost)
        if(passengers > 1) {
            perHeadElm.hidden = false;
        }else{
            perHeadElm.hidden = true;
        }

    }
</script>

</html>
